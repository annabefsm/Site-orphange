Hypertext 
    hipertexto
    texto que contém links

    marcação <tags html>

    linguagem <sintaxe>

<!DOCTYPE html>

<html lang="pt_BR">

<head>
    <!--conifg especificas da pagina-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy</title>
    <link rel="icon" href="./public/images/images/logo-icon.png">

    <link rel="stylesheet" href="./public/images/css/main.css">
    <link rel="stylesheet" href="./public/images/css/animations.css">
    <link rel="stylesheet" href="./public/images/css/page-landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet" >
    
    
</head>

<body>
    <!-- config da parte visual do site--> 
    
    <div id="page-landing">
        <div id="container">
            <header>
                <!-- cabeçalho-->
                
                <img class="animate-up"
                id="logo"
                src="./public/images/images/logo.svg" alt="Logomarca de Happy">
                <div class="location animate-up">
                    <!--container(caixas sem objetivo claro) -->
                    <strong>
                        <!--colocar o texto em negrito-->
                        Goiânia 
                    </strong>
                    <p>Goiás</p>
                </div>
            </header>
            <main>
                <!--geralmente para colocar o conteudo principal da pag-->
                <h1 class="animate-up">Leve felicidade para o mundo
        
                </h1>
        
                <section class="visit">
                    <p class="animate-up">Visite orfanatos e mude o dia de muitas crianças</p>
        
                    <!--hyperlink, irá aparecer na parte visual para redirecionar o usuario a outra pag-->
                    <a class="animate-up" href="#" title="Visite orfanatos">
                        <img src="./public/images/images/arrow.svg" alt="Ir para o mapa">
                    </a>
                </section>
            </main>

        </div>

    </div>
</body>
</html>
